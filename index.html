<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr치ctica carrito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="fruitsContainer">
        <!-- Ac치 agregamos de forma din치mica cada fruta desde JS -->
        <!-- Here we add every fruit from JS -->
    </div>

    <template class="individualFruit">
        <article class="fruit">
            <p class="fruitName"></p>
            <p class="fruitPrice"></p>
            <button type="submit">Agregar</button>
        </article>
    </template>

    <div class="account">
        <!-- Ac치 vamos agregando los productos al carrito -->
        <!-- Here we add the products in the cart -->
    </div>

    <template class="templateAccount">
        <article class="aProduct">

            <div class="fruitAndQuantity">
                <p class="amount"></p>
                <p class="fruitSelected" style="margin-left: .5rem"></p>
            </div>

            <div class="priceAndButtons">
                <p class="currentPrice"></p>
                <div>
                    <button class="decrease">Eliminar</button>
                    <button class="increase">Agregar</button>
                </div>
            </div>

        </article>
    </template>

    <footer class="footer">
        <p>total: <span class="spanTotal"></span> </p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
